@if (uiService.loader) {
  <div class="position-fixed top-0 start-0 w-100 h-100 bg-black bg-opacity-50 z-3 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-white" style="width: 48px; height: 48px;"></div>
  </div>
}

<div class="d-flex flex-column">
  @if (authService.isAuthenticated()) {
    <div class="bg-white shadow-sm" style="z-index: 2;">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="mb-0 py-3">Administracija</h5>
          <div>
            <button type="button" class="btn btn-light" (click)="logout()">
              Odjava
            </button>
          </div>
        </div>
      </div>
    </div>
  }
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
