<div class="modal-header">
  {{ title }}
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">
    {{ cancelButtonText }}
  </button>
  <button type="submit" class="btn {{ confirmButtonClass }}" (click)="activeModal.close({ confirmed: true })">
    {{ confirmButtonText }}
  </button>
</div>
