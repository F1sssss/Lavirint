<div class="py-3 py-sm-5">
    <div class="container">
        <div class="row g-3">
            <div class="col-12 col-md-3">
                <input type="text" class="form-control" id="pretraga-pojam" placeholder="Pretraga" ng-model="upit">
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-success" ui-sref="prijemnica-unos">
                    <i class="fa fa-plus"></i> Dodaj prijemnicu
                </button>
            </div>
            <div class="col-12 col-md-5" ng-if="ctrl.stranica.ukupan_broj_stavki > ctrl.stranica.broj_stavki_po_stranici">
                <fis-pagination
                    class="justify-content-end"
                    data-current-page="ctrl.broj_stranice"
                    data-page-data="ctrl.stranica"
                    data-on-page-change="ctrl.promijeniStranicu()">
                </fis-pagination>
            </div>
        </div>
        <div class="overflow-x-auto mt-3">
            <div class="w-max-content" style="min-width: 100%;">
                <div class="card card-body">
                    <table class="table table-nowrap mb-0">
                        <thead>
                        <tr>
                            <th>Broj</th>
                            <th>Magacin</th>
                            <th>Dobavljaƒç</th>
                            <th>Operater</th>
                            <th>Datum unosa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="prijemnica in ctrl.stranica.stavke">
                            <td>{{ prijemnica.redni_broj_kalkulacije }}</td>
                            <td>{{ prijemnica.magacin.naziv }}</td>
                            <td>{{ prijemnica.dobavljac.naziv }}</td>
                            <td>{{ prijemnica.operater.ime }}</td>
                            <td>{{ prijemnica.datum_kalkulacije | fisFormatDatetime }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
