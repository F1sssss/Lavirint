<div class="container-lg mt-3">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card">
                <div class="card-header position-sticky top-navbar">
                    <div class="fw-bold">Dnevni izvještaj</div>
                </div>
                <div class="card-body">
                    <span class="btn btn-outline-dark btn-sm" ng-click="fisReportService.dnevniIzvjestaj(fisReportService.getDayRelative(-2))">prekjuče</span>
                    <span class="btn btn-outline-dark btn-sm" ng-click="fisReportService.dnevniIzvjestaj(fisReportService.getDayRelative(-1))">juče</span>
                </div>
                <div class="card-body">
                    <div class="p-2 text-center bg-light">Izvještajni dan</div>
                    <div id="datum" uib-datepicker ng-model="ctrl.datum" datepicker-options="{ customClass: ctrl.customClass }"></div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success d-block w-100 wd-md-100p" ng-click="fisReportService.dnevniIzvjestaj(ctrl.datum)">
                        <i class="fa fa-print"></i> Štampaj
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-buffer-large"></div>
