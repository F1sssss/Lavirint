<a class="dropdown-item py-3">
    <div style="max-width: 500px;">
        <h5 ng-bind-html="match.label | uibTypeaheadHighlight:query"></h5>
        <div class="d-flex justify-content-between align-items-center fs-5">
            <div>
                <span class="badge bg-light border text-dark" ng-if="match.model.artikal.sifra">
                    Å ifra <span ng-bind-html="match.model.artikal.sifra | uibTypeaheadHighlight:query"></span>
                </span>
                <span class="badge bg-light border text-dark" ng-if="match.model.artikal.barkod">
                    Barkod <span ng-bind-html="match.model.artikal.barkod | uibTypeaheadHighlight:query"></span>
                </span>
            </div>
            <div>
                <span class="badge bg-light border text-dark">
                    {{ match.model.jedinicna_cijena_puna }} EUR
                </span>
            </div>
        </div>
    </div>
</a>
