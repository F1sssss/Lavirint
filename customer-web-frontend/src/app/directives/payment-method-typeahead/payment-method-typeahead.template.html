<input
  type="text"
  class="form-control"
  uib-typeahead="item as item.description for item in fisConfig.filterPaymentMethods($viewValue, isCash, true, shouldHideOrderType)"
  typeahead-template-url="app/directives/payment-method-typeahead/payment-method-typeahead-popup.template.html"
  typeahead-focus-first="false"
  typeahead-min-length="0"
  typeahead-focus-on-select="false"
  typeahead-wait-ms="300"
  typeahead-on-select="onSelect({ $item: $item, $model: $model, $label: $label }); query = '';"
  typeahead-additional-options="{ openOnFocus: true, clearOnFocus: true }"
  ng-model="query"
  ng-disabled="stavka.isDisabled"
/>
