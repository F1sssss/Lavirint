<li role="menuitem" ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="page-item flex-grow-1 flex-md-grow-0 text-center pagination-first">
    <a href ng-click="selectPage(1, $event)" class="page-link" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('first')}}</a>
</li>
<li role="menuitem" ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="page-item flex-grow-1 flex-md-grow-0 text-center pagination-prev">
    <a href ng-click="selectPage(page - 1, $event)" class="page-link" ng-disabled="noPrevious()||ngDisabled" uib-tabindex-toggle>{{::getText('previous')}}</a>
</li>
<li role="menuitem" ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&&!page.active}" class="page-item flex-grow-1 flex-md-grow-0 text-center pagination-page">
    <a href ng-click="selectPage(page.number, $event)" class="page-link" ng-disabled="ngDisabled&&!page.active" uib-tabindex-toggle>{{page.text}}</a>
</li>
<li role="menuitem" ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="page-item flex-grow-1 flex-md-grow-0 text-center pagination-next">
    <a href ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" class="page-link" uib-tabindex-toggle>{{::getText('next')}}</a>
</li>
<li role="menuitem" ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="page-item flex-grow-1 flex-md-grow-0 text-center pagination-last">
    <a href ng-click="selectPage(totalPages, $event)" ng-disabled="noNext()||ngDisabled" class="page-link" uib-tabindex-toggle>{{::getText('last')}}</a>
</li>
