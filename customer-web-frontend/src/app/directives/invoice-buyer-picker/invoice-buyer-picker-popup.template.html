<a class="dropdown-item py-3">
    <div style="max-width: 500px;">
        <h5 ng-bind-html="match.label | uibTypeaheadHighlight:query"></h5>
        <div>
            <span class="fw-bold">{{ match.model.tip_identifikacione_oznake.naziv }}</span>
            <span ng-bind-html="match.model.identifikaciona_oznaka | uibTypeaheadHighlight:query"></span>
        </div>
        <div>
            <span class="fw-bold">Adresa</span>
            <span ng-bind-html="match.model.adresa | uibTypeaheadHighlight:query"></span>
        </div>
        <div>
            <span class="fw-bold">Grad</span>
            <span>{{ match.model.grad }}</span>
        </div>
    </div>
</a>
