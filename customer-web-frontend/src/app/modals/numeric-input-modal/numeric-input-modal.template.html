<div class="modal-header d-md-none p-0">
    <div class="w-100 d-flex justify-content-between">
        <button type="button" class="btn rounded-0" data-ng-click="$close({ isConfirmed: false })">
            <i class="fa fa-arrow-left"></i> Nazad
        </button>
        <button type="button" class="btn btn-link text-decoration-none" data-ng-click="ctrl.confirm();">
            Potvrdi
        </button>
    </div>
</div>
<div class="modal-body">
    <div>
        <label for="invoice-item-quantity" class="form-label">Koliƒçina</label>
        <input id="invoice-item-quantity" type="text" class="form-control" fis-autofocus="$root.breakpoints.gte($root.breakpoints.keys.md)"
               data-ng-keydown="ctrl.onEnter($event)"
               data-ng-model="ctrl.value">
    </div>
    <div class="mt-3">
        <div numeric-keyboard="quantity-input-keyboard" ng-model="ctrl.value"></div>
    </div>
</div>
<div class="modal-footer d-none d-md-block">
    <div class="text-end">
        <button type="button" class="btn btn-light border" data-ng-click="$close({ isConfirmed: false })">
            <i class="fa fa-arrow-left"></i> Odustani
        </button>
        <button type="button" class="btn btn-primary" data-ng-click="ctrl.confirm();">
            Potvrdi
        </button>
    </div>
</div>
