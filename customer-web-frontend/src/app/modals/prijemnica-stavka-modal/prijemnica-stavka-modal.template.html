<div class="modal-header">
    <h4 class="mb-0">Ažuriranje stavke</h4>
</div>
<div class="modal-body">
    <div class="row g-3">
        <div class="col-12">
            <div class="form-group">
                <label for="modal-stavka-artikal" class="form-label">Artikal</label>
                <textarea rows="1" type="text" id="modal-stavka-artikal" class="form-control" disabled ng-model="ctrl.item.artikal.naziv"></textarea>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="modal-stavka-kolicina" class="form-label">Količina</label>
                <input type="number" id="modal-stavka-kolicina" class="form-control" ng-model="ctrl.item.kolicina" min="0.001" step="0.001">
            </div>
        </div>
        <div class="col-12">
            <div class=" text-end mt-3">
                <button class="btn btn-outline-secondary" ng-click="ctrl.cancel()">
                    <i class="fa fa-close"></i> Odustani
                </button>
                <button class="btn btn-outline-danger" ng-click="ctrl.select('delete')">
                    <i class="fa fa-trash"></i> Obriši
                </button>
                <button class="btn btn-success" ng-click="ctrl.select('save', ctrl.item)">
                    <i class="fa fa-edit"></i> Sačuvaj
                </button>
            </div>
        </div>
    </div>
</div>
